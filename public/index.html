<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="card">
        <div class="card__top">
          <div class="card__pic">
            <img src="http://fillmurray.com/200/200" alt="">
          </div>
          <span class="fa fa-arrow-left"></span>
        </div>
        <div class="card__bottom">
          <p class="card__row">
            <span class="fa fa-user"></span>
            <span class="user-name">name goes here</span>
          </p>
          <p class="card__row">
            <span class="fa fa-envelope"></span>
            <span class="user-email">email goes here</span>
          </p>
          <p class="card__row">
            <span class="fa fa-mobile"></span>
            <span class="user-number">number goes here</span>
          </p>
          <p class="card__row">
            <span class="fa fa-globe"></span>
            <span class="user-location">location goes here</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
